<div class="container mt-4">
    <h1 class="text-center mb-3">Inventory Management App</h1>
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td> <div *ngIf="!product.isEditing">{{ product.name }}</div>
            <input *ngIf="product.isEditing" [(ngModel)]="product.name" type="text" class="form-control"/>
          </td>
          <td>
            <button *ngIf="!product.isEditing" (click)="enableEditing(product)" class="btn btn-primary btn-sm">Edit</button>
            <button *ngIf="product.isEditing" (click)="updateProduct(product.id, product)" class="btn btn-primary btn-sm">Save</button>
            <button *ngIf="product.isEditing" (click)="cancelEditing(product)" class="btn btn-warning btn-sm">Cancel</button>
            <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-success btn-md">Add Product</button>
    </div>
  </div>

  <!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your form fields for adding a product go here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
